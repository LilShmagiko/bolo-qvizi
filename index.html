<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1 class="app-title">ToDo List</h1>

        <div class="controls-wrapper">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search note...">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
            
            <div class="actions">
                <select id="filter-select">
                    <option value="all">ALL</option>
                    <option value="completed">Complete</option>
                    <option value="incomplete">Incomplete</option>
                </select>
                
                <button id="theme-toggle" class="theme-btn">
                    <img id="theme-icon" src="/assets/moon.svg" alt="Toggle Dark Theme">
                </button>
            </div>
        </div>

        <div class="content-area">
            <div id="empty-state" class="empty-state">
                <img src="/assets/Detective-check-footprint 1.png" alt="Empty List"> 
                <p>Empty...</p>
            </div>

            <ul id="todo-list">
                </ul>
        </div>

        <button id="fab-btn" class="fab">
            <img src="/assets/plus.svg" alt="Add Note">
        </button>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-box">
            <h2>NEW NOTE</h2>
            <input type="text" id="new-note-input" placeholder="Input your note...">
            <div class="modal-actions">
                <button id="cancel-btn" class="btn-outline">CANCEL</button>
                <button id="apply-btn" class="btn-filled">APPLY</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
